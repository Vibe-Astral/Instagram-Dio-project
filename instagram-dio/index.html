<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">

            <div class="group">

                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

                <input id="login" type="text" placeholder="Número de telefone, nome do usuário ou em...">
                <input type="password" id="pass" placeholder="Senha:">

                <a id="entrar" href="https://www.linkedin.com/in/jorge-antonio-ens-vb/" target="_blank">Entrar</a>
                <div class="meio">
                    <div class="line"></div>
                    <p id="ou"> ou </p>
                    <div class="line"> </div>
                </div>
                <div class="entrarface">
                    <label for="batata"><img src="./img/icons8-facebook-48.png" alt=""></label>
                    <a href="https://github.com/Vibe-Astral" target="_blank" id="batata">Entrar com o Facebook</a>
                </div>
                <a id="esenha"href="https://github.com/Vibe-Astral" target="_blank">Esqueceu a senha?</a>
            </div>

            <div class="group espaço">
                <p class="not-account">Não tem uma conta? <a href="https://github.com/Vibe-Astral" target="_blank">Cadastre-se</a></p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://github.com/Vibe-Astral" target="_blank" class="app-download"></a>
                    <a href="https://github.com/Vibe-Astral" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
